<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Client View - Metal Processing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #1e1e1e;
      color: #fff;
    }
    h1 {
      text-align: center;
    }
    #searchBar {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #2c2c2c;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
    }
    .card p {
      margin-bottom: 12px;
    }
    .media {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .media img, .media video {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 8px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn {
      margin-top: 10px;
      background: crimson;
    }
  </style>
</head>
<body>
  <h1>Metal Processing - Client View</h1>
  <input type="text" id="searchBar" placeholder="Search text..." oninput="renderContent()" />
  <div class="card-grid" id="cardGrid"></div>
  <div class="pagination" id="paginationControls"></div>

  <script>
    const sections = ["cutting", "welding", "polishing", "coating"];
    const admin = localStorage.getItem("isAdmin") === "true";
    const itemsPerPage = 6;
    let currentPage = 1;
    let allItems = [];

    function loadData() {
      allItems = [];
      sections.forEach(section => {
        const texts = JSON.parse(localStorage.getItem(section + "Texts") || "[]");
        const media = JSON.parse(localStorage.getItem(section + "Media") || "[]");
        texts.forEach((text, i) => {
          allItems.push({
            section,
            text,
            media: media.slice(i * 3, i * 3 + 3),
            index: i
          });
        });
      });
    }

    function renderContent() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const filtered = allItems.filter(item => item.text.toLowerCase().includes(query));
      const totalPages = Math.ceil(filtered.length / itemsPerPage);
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const itemsToShow = filtered.slice(start, end);

      const grid = document.getElementById("cardGrid");
      grid.innerHTML = itemsToShow.map(item => `
        <div class="card">
          <h3>${item.section.toUpperCase()}</h3>
          <p>${item.text}</p>
          <div class="media">
            ${item.media.map(m =>
              m.type.startsWith("image")
                ? `<img src="${m.src}">`
                : `<video src="${m.src}" controls></video>`
            ).join("")}
          </div>
          ${admin ? `<button class="delete-btn" onclick="deleteItem('${item.section}', ${item.index})">Delete</button>` : ""}
        </div>
      `).join("");

      const pagination = document.getElementById("paginationControls");
      pagination.innerHTML = Array.from({ length: totalPages }, (_, i) => `
        <button onclick="goToPage(${i + 1})">${i + 1}</button>
      `).join("");
    }

    function goToPage(page) {
      currentPage = page;
      renderContent();
    }

    function deleteItem(section, index) {
      if (!admin) return;
      const texts = JSON.parse(localStorage.getItem(section + "Texts") || "[]");
      const media = JSON.parse(localStorage.getItem(section + "Media") || "[]");
      texts.splice(index, 1);
      media.splice(index * 3, 3);
      localStorage.setItem(section + "Texts", JSON.stringify(texts));
      localStorage.setItem(section + "Media", JSON.stringify(media));
      loadData();
      renderContent();
    }

    loadData();
    renderContent();
  </script>
</body>
</html>
