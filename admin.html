<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Metal Processing</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --card: rgba(0, 0, 0, 0.8);
      --btn: #3498db;
    }
    body.light {
      --bg: #f0f0f0;
      --text: #111;
      --card: #fff;
      --btn: #007acc;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('bg1.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 40px;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: var(--btn);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .login-container {
      background-color: var(--card);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      width: 400px;
      overflow-y: auto;
      max-height: 90vh;
    }
    .login-container img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="file"], textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: var(--btn);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .content-section {
      display: none;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
    }
    .media {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .media img, .media video {
      max-width: 150px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light</div>
  <div class="login-container">
    <img src="admin-avatar.png" alt="Admin">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="content-section" id="adminContent">
      <script>
        const sections = ["cutting", "welding", "polishing", "coating"];
        document.write(sections.map(id => `
          <div class="section" id="${id}Section">
            <h3>${id.charAt(0).toUpperCase() + id.slice(1)}</h3>
            <form onsubmit="saveSection(event, '${id}')">
              <textarea placeholder="Enter ${id} Description" id="${id}Text"></textarea><br>
              <input type="file" id="${id}Media" multiple><br>
              <button type="submit">Save ${id.charAt(0).toUpperCase() + id.slice(1)}</button>
            </form>
            <div class="media" id="${id}Preview"></div>
          </div>
        `).join(''));
      </script>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("adminContent").style.display = "block";
      } else {
        alert("Incorrect credentials!");
      }
    }

    function saveSection(e, sectionId) {
      e.preventDefault();
      const text = document.getElementById(sectionId + 'Text').value;
      const input = document.getElementById(sectionId + 'Media');
      const preview = document.getElementById(sectionId + 'Preview');
      const files = input.files;

      // Save Text
      const textData = JSON.parse(localStorage.getItem(sectionId + 'Texts') || '[]');
      if (text.trim()) {
        textData.push(text);
        localStorage.setItem(sectionId + 'Texts', JSON.stringify(textData));
      }

      // Save Media
      const mediaData = JSON.parse(localStorage.getItem(sectionId + 'Media') || '[]');
      let loaded = 0;

      if (files.length > 0) {
        Array.from(files).forEach(file => {
          const reader = new FileReader();
          reader.onload = e => {
            mediaData.push({ type: file.type, src: e.target.result });
            loaded++;
            if (loaded === files.length) {
              localStorage.setItem(sectionId + 'Media', JSON.stringify(mediaData));
              renderPreview(preview, mediaData);
            }
          };
          reader.readAsDataURL(file);
        });
      } else {
        renderPreview(preview, mediaData);
      }

      // Reset form
      document.getElementById(sectionId + 'Text').value = '';
      input.value = '';
    }

    function renderPreview(container, items) {
      container.innerHTML = '';
      items.forEach(item => {
        if (item.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = item.src;
          container.appendChild(img);
        } else if (item.type.startsWith("video/")) {
          const video = document.createElement("video");
          video.src = item.src;
          video.controls = true;
          container.appendChild(video);
        }
      });
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
