
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Metal Processing</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --card: rgba(0, 0, 0, 0.8);
      --btn: #3498db;
    }
    body.light {
      --bg: #f0f0f0;
      --text: #111;
      --card: #fff;
      --btn: #007acc;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('bg1.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 40px;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: var(--btn);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
    }
    .login-container {
      background-color: var(--card);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
      width: 400px;
    }
    .login-container img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: var(--btn);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .content-section {
      display: none;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 8px;
    }
    .media {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .media img, .media video {
      max-width: 150px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light</div>
  <div class="login-container">
    <img src="admin-avatar.png" alt="Admin">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <div class="content-section" id="adminContent">
      <script>
        const sections = ["cutting", "welding", "polishing", "coating"];
        document.write(sections.map(id => `
          <h3>${id.charAt(0).toUpperCase() + id.slice(1)}</h3>
          <div class="section">
            <textarea id="${id}Text" placeholder="Enter ${id} Description"></textarea><br>
            <input type="file" id="${id}Media" multiple><br>
            <div id="${id}Preview" class="media"></div>
            <button onclick="saveText('${id}')">Save Text</button>
            <button onclick="saveMedia('${id}')">Save Media</button>
          </div>
        `).join(''));
      </script>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("adminContent").style.display = "block";
      } else {
        alert("Incorrect credentials!");
      }
    }

    function saveText(sectionId) {
      const text = document.getElementById(sectionId + 'Text').value;
      const existing = JSON.parse(localStorage.getItem(sectionId + 'Texts') || '[]');
      existing.push(text);
      localStorage.setItem(sectionId + 'Texts', JSON.stringify(existing));
      document.getElementById(sectionId + 'Text').value = '';
    }

    function saveMedia(sectionId) {
      const input = document.getElementById(sectionId + 'Media');
      const preview = document.getElementById(sectionId + 'Preview');
      const files = input.files;
      const mediaData = JSON.parse(localStorage.getItem(sectionId + 'Media') || '[]');
      let loaded = 0;

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          mediaData.push({ type: file.type, src: e.target.result });
          loaded++;
          if (loaded === files.length) {
            localStorage.setItem(sectionId + 'Media', JSON.stringify(mediaData));
            preview.innerHTML = '';
            input.value = '';
          }
        };
        reader.readAsDataURL(file);
      });

      if (files.length === 0) alert('No files selected.');
    }

    function toggleMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
